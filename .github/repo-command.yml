# Minimum length required for issue/PR descriptions
minBodyLength: 20

# Enable/disable commands
commands:
    wip: true
    approve: true
    close: false
    label: true
    merge: false
    requestInfo: true

# Enable/disable automations
automations:
    addReadyForReview: true
    addApprovedLabel: true
    addChangesRequestedLabel: true
    addMergedLabel: false
    requestMoreInfo: true
    addLabelsOnClose: false
    welcomeContributor: true
    welcomeIssue: true

# Configure labels
labels:
    wip: "WIP"
    readyForReview: "needs_review"
    approved: "approved"
    changesRequested: "needs_changes"
    needsMoreInfo: "needs_info"
    merged: "merged"
    bug: "bug"
    feature: "feature"
    enhancement: "enhancement"
    fixed: "fixed"
    implemented: "implemented"

# Configure messages
messages:
